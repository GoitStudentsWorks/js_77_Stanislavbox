<div class="container">
  <div class="header_block">
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="./index.html" class="header__logo">
            <svg class="page-logo">
              <use xlink:href="./img/sprite.svg#icon-logo-1"></use>
            </svg>
            <svg class="page-name">
              <use xlink:href="./img/sprite.svg#icon-bookshelf"></use>
            </svg>
          </a>
        </li>
        <li class="nav-item">
          <a href="./index.html" class="header__home current">HOME</a>
        </li>
        <li class="nav-item">
          <a href="./shopping_list.html" class="header__shopping_list"
            >SHOPPING LIST
            <span class="cart__img">
              <svg class="header__shopping_icon">
                <use xlink:href="./img/sprite.svg#icon-shopping"></use>
              </svg> </span
          ></a>
        </li>
      </ul>
    </nav>

    <div class="header__toggle">
      <label class="switch">
        <input type="checkbox" class="switch__input js-switcher" />
        <!--Stas -->
        <span class="switch__slider"></span>
      </label>
    </div>

    <button class="user_board_signup is-hidden">
      <p class="header__sign_up_text">Sign up</p>
      <svg class="header__signup_img">
        <use xlink:href="./img/sprite.svg#icon-arrow-right"></use>
      </svg>
    </button>


    <div class="userboard_dropdown dropdown is-hidden">
      <button class="user_board_name ">
        <svg class="header__user_img">
          <use xlink:href="./img/sprite.svg#icon-user"></use>
        </svg>
        <p class="header__username">USERNAME</p>
        <svg class="header__scroldown_img">
          <use xlink:href="./img/sprite.svg#icon-scroll-down"></use>
        </svg>
      </button>

      <button class="dropdown__button" id="logOutButton">Log out</button>
    </div>

  </div>
</div>
<div class="form-container is-hidden">
  <form action="submit" class="sign_form sign_up_form">
    <input
      type="text"
      id="sign_up_name"
      autocomplete="off"
      placeholder="Name"
    />
    <input
      type="text"
      id="sign_up_email"
      autocomplete="off"
      placeholder="Email"
    />
    <input
      type="text"
      id="sign_up_password"
      autocomplete="off"
      placeholder="Password"
    />
    <button class="sign_up">Sign up</button>
  </form>
  <form action="submit" class="sign_form sign_in_form">
    <input
      type="text"
      id="sign_in_email"
      autocomplete="off"
      placeholder="Email"
    />
    <input
      type="text"
      id="sign_in_password"
      autocomplete="off"
      placeholder="Password"
    />
    <button class="sign_in">Sign in</button>
  </form>
  <form action="submit" class="sign_form sign_in_form">
    <button class="sign_out" id="logOutButton">Log Out</button>
  </form>
</div>
